        .container {
            max-width: 900px;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .social-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #5ECCD4;
            margin-bottom: 10px;
        }

        .social-card a {
            text-decoration: none;
            color: #0A5E7A;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .social-card a:hover {
            color: #0A5E7A;
        }
    </style>
</head>
