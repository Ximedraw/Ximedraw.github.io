<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de mi Página Web</title>

    <!-- Importar la fuente "Varela Round" desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #5ECCD4, #C5F0E8);
        }

        .container {
            max-width: 760px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #0A5E7A;
            margin-bottom: 20px;
        }

        .header-image {
            max-width: 50%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0A5E7A;
            font-weight: bold;
            font-size: 2em;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: #83ADF0;
        }

        /* Botones en la esquina superior derecha */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-buttons button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #0096D1;
            color: #FFFCDD;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-right-buttons button:hover {
            background-color: #83DCDE;
        }

        /* Estilo del contenedor de usuario */
        .user-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #usuarioNombre {
            font-size: 1.2em;
            font-weight: bold;
            color: #0A5E7A;
        }

        .logout-btn {
            padding: 8px 12px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #f1807c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e2615d;
        }
    </style>
</head>
<body>

    <!-- Contenedor del usuario (visible cuando hay sesión) -->
    <div class="user-container" id="userContainer" style="display:none;">
        <span id="usuarioNombre"></span>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <!-- Botones de inicio/registro -->
    <div class="top-right-buttons" id="botonesInicio">
        <button onclick="window.location.href='login.html'">Iniciar sesión</button>
        <button onclick="window.location.href='registro.html'">Regístrate</button>
    </div>

    <!-- Contenedor centrado -->
    <div class="container">
        <h1>Merch Store</h1>
        <img src="assets/MS2.png" alt="Imagen principal" class="header-image">
        <nav>
            <ul>
                <li><a onclick="verificarAcceso('catalogo.html')">Productos</a></li>
                <li><a onclick="verificarAcceso('acerca-de.html')">Acerca de</a></li>
                <li><a onclick="verificarAcceso('servicios.html')">Comisiones</a></li>
                <li><a onclick="verificarAcceso('contacto.html')">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // Verificar si hay un usuario guardado en localStorage
        const usuario = localStorage.getItem("usuario");
        const loggedIn = localStorage.getItem("loggedIn") === "true";

        if (loggedIn && usuario) {
            // Mostrar el nombre del usuario y el botón de cerrar sesión
            document.getElementById("usuarioNombre").innerText = "Bienvenido, " + usuario;
            document.getElementById("userContainer").style.display = "flex";

            // Ocultar los botones de inicio y registro
            document.getElementById("botonesInicio").style.display = "none";
        }

        // Función para verificar acceso antes de navegar
        function verificarAcceso(pagina) {
            if (!loggedIn) {
                // Si no ha iniciado sesión, mostrar alerta y redirigir al login
                alert("Debes iniciar sesión o registrarte para acceder a esta sección.");
                window.location.href = "login.html";
            } else {
                // Si ya inició sesión, permitir el acceso
                window.open(pagina, '_blank');
            }
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("usuario");
            localStorage.removeItem("cart"); // Limpiar el carrito también
            window.location.reload(); // Recargar la página
        }
    </script>

</body>
</html>
