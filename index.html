<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de mi Página Web</title>

    <!-- Importar la fuente "Varela Round" desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #d8b5f5, #fcd6f2);
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .header-image {
            max-width: 50%;
            max-height: 1000px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #b256fa;
        }

        /* Botones en la esquina superior derecha */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-buttons button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #b256fa;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-right-buttons button:hover {
            background-color: #943ed0;
        }
    </style>
</head>
<body>

    <!-- Botones en la esquina superior derecha -->
    <div class="top-right-buttons">
        <button onclick="window.location.href='login.html'">Iniciar sesión</button>
        <button onclick="window.location.href='registro.html'">Regístrate</button>
    </div>

    <!-- Contenedor centrado -->
    <div class="container">
        <h1>Merch Store</h1>
        <img src="assets/MS2.png" alt="Imagen principal" class="header-image">
        <nav>
            <ul>
                <li><a href="catalogo.html" target="_blank">Productos</a></li>
                <li><a href="acerca-de.html" target="_blank">Acerca de</a></li>
                <li><a href="servicios.html" target="_blank">Comisiones</a></li>
                <li><a href="contacto.html" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </div>

</body>
</html>
